<script type="text/javascript">
$(document).ready(function(){
    //submit click will add new friend to the friends data list and compare added friend to stored friends and find the most similar in scores
    $("#submit").on("click", function(event){
        event.preventDefault();
        var newFriend = {
            friendName: $("#friend-name").val().trim(),
            friendPhoto: $("#friend-photo").val().trim(),
            scores: [
                $("#q1").val(),
                $("#q2").val(),
                $("#q3").val(),
                $("#q4").val(),
                $("#q5").val(),
                $("#q6").val(),
                $("#q7").val(),
                $("#q8").val(),
                $("#q9").val(),
                $("#q10").val()
            ]
        };
        //new friend is added to the friends data list and input feilds are cleared
        $.post("/api/friends", newFriend, function(data){
            $("#friend-name").val("");
            $("#friend-photo").val("");
        });

        findMatch();
    });

    //logic that finds most similar friend
    function findMatch(){
        $.get("/api/friends/", function(data){
            var currId = data.length-1;
            var scoreArr = []; //stores all score information from newest friend
            for (var i=0; i<10; i++){
                scoreArr.push(data[currId].scores[i]);
            }
            var allDiff = []; //will hold all the total differences in scores for each friend in /api/friends
            //loops through all friends to determine the difference of scores between newest friend and other friends
            for (var i=0; i<data.length-1; i++){
                var compArr = []; //temporarily holds all scores for each friend in /api/friends list
                //pushes scores to the compArr one friend at a time
                for (var s=0; s<10; s++){
                    compArr.push(data[i].scores[s]);
                }
                var differences = []; //temporarily holds newestfriendscore minus otherfriendscore of each question 
                //finds and stroes the difference of each question's score
                for (var s=0; s<10; s++){
                    var diff = Math.abs(scoreArr[s]-compArr[s]);
                    differences.push(diff);
                }
                console.log("differences: " + differences);
                //loops through the differences array to find the total difference for that friend
                var totDiff = 0;
                for (var s=0; s<differences.length; s++){
                    totDiff += differences[s];
                }
                //total difference is pushed to the allDiff array
                allDiff.push(totDiff);
            }
            console.log(allDiff);
            //finds the friend and their index with the least difference
            var friend = allDiff[0];
            var friendIndex = 0;
            for (i=0; i<allDiff.length; i++){
                if (friend>allDiff[i]){
                    friend = allDiff[i];
                    friendIndex = i;
                }
            }
            $(".modal-body").html(`
                <h1>${data[friendIndex].friendName}</h1>
                <img src="${data[friendIndex].friendPhoto}" width="400px"/>
            `);
        });
    }
});
</script>
